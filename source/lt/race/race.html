<table class="center">
   <thead>
      <th>Pos.</th>
      <th>No.</th>
      <th>Rider</th>
      <th>Team</th>
      <th>Elapsed</th>
      <th>Gap Prev.</th>
      <th>Last Lap</th>
      <th>Laps</th>
      <th>Status</th>
   </thead>
   <tbody>
      <tr ng-repeat="rider in riders" ng-class="{fastest: (rider.last_lap == rider.num_lap && !rider.on_pit), odd: $odd}">
         <td>{{$index + 1}}</td>
         <td>{{rider.rider_number}}</td>
         <td>{{rider.rider_name}} {{rider.rider_surname}} </td>
         <td><span ng-show="rider.team_name && rider.team_name != 'undefined'">{{rider.team_name}}</span></td>
         <td class="fixed-width">
            <span ng-show="rider.lap_time && $first" class="lap-time">{{rider.lap_time}}</span>
            <span ng-hide="$first">{{rider.gap_first}}</span>
         </td>
         <td class="fixed-width"><span ng-hide="$first">{{rider.gap_prev}}</span></td>
         <td class="fixed-width">{{rider.last_lap_time}}</td>
         <td class="fixed-width">{{rider.last_lap}}</td>
         <td style="text-align: center;" ng-class="{inpit: rider.status_name != 'CL', ontrack:  rider.status_name == 'CL'}">{{rider.status_name}}</td>
      </tr>
   </tbody>
</table>
