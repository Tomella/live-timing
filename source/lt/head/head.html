<table class="center">
   <tbody>
      <tr>
         <th>Event</th>
         <td ng-bind="head.event_tv_name"></td>
         <th>Circuit</th>
         <td ng-bind="head.circuit_name"></td>
      </tr>
      <tr>
         <th>Category</th>
         <td ng-bind="head.category"></td>
         <th>Session</th>
         <td ng-bind="head.session_name"></td>
      </tr>
      <tr>
         <th>Duration</th>
         <td ng-bind="head.duration"></td>
         <th>Remaining</th>
         <td>
            <span ng-show="head.session_status_id == 'F'">Finalized</span>
            <i class="fa fa-flag fa-2x" style="color:darkred" aria-hidden="true" ng-show="head.session_status_id == 'I'"></i>
            <span ng-bind="head.remaining | minutes" ng-show="head.session_status_id != 'F' && head.remaining" ></span>
            <i class="fa fa-flag-checkered fa-2x" ng-show="head.session_status_id != 'F' && !head.remaining" ></i>
         </td>
         <th>Last update</th>
         <td ng-bind="head.date_formated"></td>
      </tr>
   </tbody>
</table>
